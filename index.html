<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>MIT 3 | Intro component with sign up form</title>
  <link rel="stylesheet" href="styletwo.css">
</head>
<body>
  <div class="main">
    <div class="main-box">
      <div class="back-image">
        <img style="background-color: rgb(248, 141, 139);" src="images/bg-intro-desktop.png">
      <div class="left">
        <p class="left-head"><strong>Learn to code by watching others</strong></p>
        <p class="left-para">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,but understanding how developers think is invaluable.</p>
      </div>
      <div class="right-box">
       <div class="free-trial">
        <button><strong>Try it free 7 days then $20/mo. thereafter</strong></button>
       </div>

       <div class="content-box"></div>
        <div class="area">
          <input type="text" id="first" placeholder="First Name" class="one">
         <input type="text" id="last"  placeholder="Last Name" class="two">
         <input type="text" id="email" placeholder="Email Address"class="three">
         <input type="text" id="pass" placeholder="Password" class="four">
         <div class="claim">
          <button>Claim your free trial</button>
          <p>By clicking the button you are agreeing to our terms and conditions</p>
         </div>
         </div>
        

      </div>

       

      </div>
    </div>
  </div>
</body>
</html>
